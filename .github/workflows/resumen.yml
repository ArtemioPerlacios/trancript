name: Transcripci칩n y Resumen Sharepoint
on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "URL del video de SharePoint"
        required: true
      language:
        description: "Idioma del video (es/en)"
        required: true
        default: 'es'

jobs:
  transcribe-video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install yt-dlp

      - name: Validate SharePoint URL
        run: |
          if [[ ! "${{ github.event.inputs.video_url }}" =~ .*sharepoint\.com.* ]]; then
            echo "Error: La URL proporcionada no es de SharePoint"
            exit 1
          fi

      - name: Save cookies
        run: |
          if [ -z "${{ secrets.SHAREPOINT_COOKIES }}" ]; then
            echo "Error: No se encontraron las cookies de SharePoint"
            exit 1
          fi
          echo "${{ secrets.SHAREPOINT_COOKIES }}" > cookies.txt
        
      - name: Download video
        id: download
        continue-on-error: true
        run: |
          yt-dlp --cookies cookies.txt \
                 --no-warnings \
                 --extract-audio \
                 --audio-format wav \
                 --audio-quality 0 \
                 -o "audio_temp.%(ext)s" \
                 '${{ github.event.inputs.video_url }}'

      - name: Check download status
        if: steps.download.outcome == 'failure'
        run: |
          echo "Error: No se pudo descargar el video. Verifica la URL y las cookies."
          exit 1

      - name: Transcribe audio
        env:
          WHISPER_MODEL: "base"
          LANGUAGE: ${{ github.event.inputs.language }}
        run: |
          python transcribe.py \
            --audio audio_temp.wav \
            --model ${WHISPER_MODEL} \
            --language ${LANGUAGE}

      - name: Generate Summary
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          if [ -z "$GROQ_API_KEY" ]; then
            echo "Error: No se encontr칩 la API key de Groq"
            exit 1
          fi
          python summarize.py

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: transcription-and-summary-${{ github.run_id }}
          path: |
            transcription.txt
            summary.md
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          rm -f audio_temp.* cookies.txt transcription.txt summary.md || true

      - name: Notify on failure
        if: failure()
        run: |
          echo "El workflow fall칩. Por favor revisa los logs para m치s detalles."
          exit 1
